<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" pattern="^[a-z0-9]{2,16}@[a-z]{2,7}\.com{4}$">
    <button type="submit">Submit</button>
    <p id="response"></p>
    <script>
        let regex = /^[a-z0-9]{2,16}[@]{1}[a-z]{2,7}[.com]{4}$/;
        let inp = document.querySelector('input');
        let btn = document.querySelector('button');
        let resp = document.querySelector('#response');

        inp.addEventListener('input', function(e){
            e.preventDefault();
            if (regex.test(inp.value)) {
                resp.textContent = 'Input is in the perfect format';
                inp.style.backgroundColor = "#c9f9a3";
            } else {
                inp.style.backgroundColor = "#faada7";
                resp.textContent = 'Input is not in the perfect format';
            }
        });

    </script>

</body>
</html>
